<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <!-- Your custom script here -->
  <script type="text/babel">
    // component is an func or class that optionally accepts inputs and returns a react element

  function FriendList(props) {
    return (
      <ul>
        {props.list.map((name, idx) => (
          <li key={name}>
            <span>{name}</span>
            <button onClick={() => props.handleRemoveFriend(name)}>Remove</button>
          </li>
        ))}
      </ul>
    );
  }

  class App extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        friends: ["adam", "chris", "han", "mikenzi"],
        input: ""
      };
      this.handleRemoveFriend = this.handleRemoveFriend.bind(this);
      this.handleAddFriend = this.handleAddFriend.bind(this);
      this.updateInput = this.updateInput.bind(this);
    }
    handleAddFriend() {
      this.setState(currentState => {
        return {
          friends: currentState.friends.concat([currentState.input]),
          input: ""
        };
      });
    }
    handleRemoveFriend(name) {
      this.setState(currentState => {
        return {
          friends: currentState.friends.filter(i => i !== name)
        };
      });
    }
    updateInput(e) {
      const value = e.target.value;
      this.setState({ input: value });
    }
    render() {
      const { friends } = this.state;
      return (
        <div>
          <input
            type="text"
            placeholder="new friend"
            value={this.state.input}
            // whatever the user types in, we update the input field
            onChange={this.updateInput}
          />
          <button onClick={this.handleAddFriend}>Submit</button>
          <FriendList
            list={friends}
            handleRemoveFriend={this.handleRemoveFriend}
          />
        </div>
      );
    }
  }

  ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>

</html>
