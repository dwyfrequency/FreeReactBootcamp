<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script>
    const name = 'Tyler'
    const handle = '@tylermcginnis'

    // component is an func or class that optionally accepts inputs and returns a react element
    function NameComponent(props) {
      // dom element, attribute, ...[children]
      return React.createElement('h1', null, props.name)
    }

    function HandleComponent(props) {
      return React.createElement('h3', null, props.handle)
    }

    const wrapperElement = React.createElement(
      'div',
      { id: 'container' },
      // we pass the component to React.createElement - to give the props pass in an object
      React.createElement(NameComponent,
        { name }),
      React.createElement(HandleComponent,
        { handle }));

    ReactDOM.render(wrapperElement, document.querySelector('#root'));
  </script>
</body>

</html>
