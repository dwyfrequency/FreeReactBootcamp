<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <!-- Your custom script here -->
  <script type="text/babel">
    //stop time: 1:23:04
    // see progress pre-jsx: https://gist.github.com/tylermcginnis/f4481cfdba19b03a1198c61aac9c1b9c
    const name = 'Tyler'
    const handle = '@tylermcginnis'

    // component is an func or class that optionally accepts inputs and returns a react element
    function NameComponent({ name }) {
      // dom element, attribute, ...[children]
      return (<h1>{name}</h1>);
    }

    function HandleComponent({ handle }) {
      return (<h3>{handle}</h3>);
    }

    function WrapperComponent(props) {
      return (
        <div id={props.id}>
          <NameComponent name={name} />
          <HandleComponent handle={handle} />
        </div>
      );
    }

    ReactDOM.render(<WrapperComponent id="container" />, document.querySelector('#root'));
  </script>
</body>

</html>
