<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <!-- Your custom script here -->
  <script type="text/babel">
    // component is an func or class that optionally accepts inputs and returns a react element

    function ActiveFriendList(props) {
    return (
      <ul>
        {props.list.map((name, idx) => (
          <li key={name}>
            <span>{name}</span>
            <button onClick={() => props.handleRemoveFriend(name)}>Remove</button>
            <button onClick={() => props.handleDeactivateFriend(name)}>
              Deactivate
            </button>
          </li>
        ))}
      </ul>
    );
  }

  function InactiveFriends(props) {
    return (
      <ul>
        {props.list.map((name, idx) => (
          <li key={name}>
            <span>{name}</span>
            <button onClick={() => props.handleActivateFriend(name)}>
              Remove
            </button>
          </li>
        ))}
      </ul>
    );
  }

  class App extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        activeFriends: [],
        inActiveFriends: [],
        input: ""
      };
      this.handleRemoveFriend = this.handleRemoveFriend.bind(this);
      this.handleAddFriend = this.handleAddFriend.bind(this);
      this.updateInput = this.updateInput.bind(this);
      this.handleClearAll = this.handleClearAll.bind(this);
      this.handleActivateFriend = this.handleActivateFriend.bind(this);
      this.handleDeactivateFriend = this.handleDeactivateFriend.bind(this);
    }
    handleAddFriend() {
      if (this.state.input) {
        this.setState(currentState => {
          return {
            activeFriends: currentState.activeFriends.concat([
              currentState.input
            ]),
            input: ""
          };
        });
      }
    }
    handleClearAll() {
      this.setState(currentState => {
        return {
          activeFriends: [],
          inActiveFriends: [],
          input: ""
        };
      });
    }
    handleRemoveFriend(name) {
      this.setState(currentState => {
        return {
          activeFriends: currentState.activeFriends.filter(
            friendName => friendName !== name
          )
        };
      });
    }
    handleActivateFriend(name) {
      this.setState(currentState => {
        return {
          inActiveFriends: currentState.inActiveFriends.filter(
            friendName => friendName !== name
          ),
          activeFriends: currentState.activeFriends.concat([name])
        };
      });
    }
    handleDeactivateFriend(name) {
      this.setState(currentState => {
        return {
          activeFriends: currentState.activeFriends.filter(
            friendName => friendName !== name
          ),
          inActiveFriends: currentState.inActiveFriends.concat([name])
        };
      });
    }

    updateInput(e) {
      const value = e.target.value;
      this.setState({ input: value });
    }
    render() {
      const { activeFriends, inActiveFriends } = this.state;
      return (
        <div>
          <input
            type="text"
            placeholder="new friend"
            value={this.state.input}
            onChange={
              this.updateInput // whatever the user types in, we update the input field
            }
          />
          <button onClick={this.handleAddFriend}>Submit</button>
          <button onClick={this.handleClearAll}>Clear All</button>
          <h2>Active Friends</h2>
          <ActiveFriendList
            list={activeFriends}
            handleRemoveFriend={this.handleRemoveFriend}
            handleDeactivateFriend={this.handleDeactivateFriend}
          />
          <h2>Inactive Friends</h2>
          <InactiveFriends
            list={inActiveFriends}
            handleActivateFriend={this.handleActivateFriend}
          />
        </div>
      );
    }
  }

  ReactDOM.render(<App />, document.getElementById("root"));

  </script>
</body>

</html>
