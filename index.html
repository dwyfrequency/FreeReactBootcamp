<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <!-- Your custom script here -->
  <script type="text/babel">
    // component is an func or class that optionally accepts inputs and returns a react element
    // STOP TIME - 1:06:25
    function FriendList(props) {
      return (
        <ul>
          {props.list.map((name, idx) => (
            <li key={name}>
              <span>{name}</span>
              <button onClick={() => props.handleRemoveFriend(name)}>Remove</button>
            </li>
            
            ))}
        </ul>
      )
    }

    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          friends : ['adam', 'chris', 'han', 'mikenzi']
        }
        this.handleRemoveFriend = this.handleRemoveFriend.bind(this);
      }
      handleAddFriend() {

      }
      handleRemoveFriend(name) {
        this.setState(prevState => {
          return {
            friends: prevState.friends.filter(i => i !== name)
          }
        });
      }

      render() {
        const {friends} = this.state;
      return (
        <div>
          <input type="text" placeholder="new friend" />
          <button>Submit</button>
          <FriendList list={friends} handleRemoveFriend={this.handleRemoveFriend} />
        </div>
      );
    }
    }

    ReactDOM.render(<App />, document.querySelector('#root'));
  </script>
</body>

</html>
